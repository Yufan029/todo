<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><dialog id="dialog"><form id="form"><label for="title">Title</label> <input id="title" required/> <label for="description">Description</label> <input id="description"/> <label for="dueDate">DueDate</label> <input type="datetime-local" id="dueDate" required/> <label for="priority">Priority</label> <select id="priority" name="priority" value="1"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select> <label for="projects">Projects</label><div class="projects-list"><input list="projects" id="dialog-project-input" required/><datalist id="projects"><option>Default</option></datalist></div><label for="notes">Notes</label> <textarea id="notes"></textarea></form><div class="buttons"><button id="cancel">Cancel</button> <button id="submit">Submit</button></div></dialog><div class="container"><header id="header-icon"></header><div class="content"><aside class="side-list"></aside><div class="todo-items"></div></div></div></body></html>
